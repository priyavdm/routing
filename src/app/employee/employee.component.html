<p>employee works!</p>
<table>
    <thead>
        <tr>
            <th>empname</th>
            <th>emprole</th>
            <th>empsal</th>
            <th>empage</th>
        </tr>
    </thead>
    <tbody *ngFor="let e of getalldata">
        <tr (click)='list(e.id)'>
            <td>{{e.empname}}</td>
            <td>{{e.emprole}}</td>
            <td>{{e.empsal}}</td>
            <td>{{e.empage}}</td>
        </tr>
    </tbody>
</table>
